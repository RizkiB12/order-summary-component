<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Red Hat Display", sans-serif;
      }

      .order-summary-container {
        border: 2px solid black;
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .order-summary-container .order-summary-card {
        border: 2px solid black;
        border-radius: 4%;
        width: 300px;
        height: 500px;
      }

      .order-summary-img img {
        width: 100%;
        height: 150px;
        border-radius: 5% 5% 0 0;
      }

      .order-summary-text {
        border: 2px solid black;
        /* padding: 10px 20px; */
        padding-right: 30px;
        padding-left: 30px;
        padding-bottom: 30px;
      }

      .order-summary-title {
        text-align: center;
      }

      .order-summary-annual {
        display: flex;
        justify-content: space-between;
      }

      .order-summary-button {
        text-align: center;
        margin-top: 1rem;
      }

      .order-summary-button .order-summary-procceed a {
        color: #ffffff;
        padding: 0.8rem 4.3rem;
        font-size: 0.6rem;
        border-radius: 8px;
        background-color: hsl(245, 75%, 52%);
        text-decoration: none;
        font-weight: 700;
        box-shadow: 1px 5px 3px hsl(228, 45%, 44%);
      }

      .order-summary-button-close {
        margin-top: 1.5rem;
        text-align: center;
      }

      .order-summary-button-close .order-summary-cancel a {
        color: hsl(223, 47%, 23%);
        font-size: 0.6rem;
        text-decoration: none;
        font-weight: 700;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="order-summary-container">
      <div class="order-summary-card">
        <div class="order-summary-img">
          <img src="./images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="order-summary-text">
          <div class="order-summary-title">
            <h1 class="order-summary-header">Order Summary</h1>
            <p class="order-summary-paragraf">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="order-summary-annual">
            <div class="order-summary-annualtext">
              <p>Annual Plan <br /><span>$59.99/year</span></p>
            </div>
            <div class="order-summary-change">
              <p><a href="">Change</a></p>
            </div>
          </div>
          <div class="order-summary-button">
            <div class="order-summary-procceed">
              <a href="#">Procceed to Payment</a>
            </div>
          </div>
          <div class="order-summary-button-close">
            <div class="order-summary-cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
